<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect with others</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="js/connect.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

</head>
<body>
  <div class="add-friend">
    <nav class="navbar">
      <a href="main.html">
        <div class="logo">synapse</div>
      </a>
      <a href="index.html">
        <button class="btn logout-btn" id="logoutBtn">Log out</button>
      </a>
    </nav>
    <main class="grid">
      <div class="sidebar">
        <a href="main.html">
            <button class="side-btn">Dashboard</button>
        </a>
        <a href="profile.html">
          <button class="side-btn">Profile</button>
        </a>
        <button class="side-btn">Settings</button>
        <a href="connect.html">
          <button class="side-btn">My QR Code</button>
        </a>
        <a href="add-friend.html">
          <button class="side-btn">Add new friend</button>
        </a>
      </div>
      <div class="content">
        <h1 class="friend-title">Scan a friend's QR Code</h1>
        <p>QR codes expire in 1 minute, ask your friend to generate a new code if it expires</p>
        <button class="btn scan-btn" id="scanButton">Scan a QR Code</button>
        <div id="qrcode"></div>
      </div>
    </main>
  </div>

</body>
</html>
