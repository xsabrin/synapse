<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <nav class="navbar">
    <div class="logo">synapse</div>

    <a href="index.html">
      <button class="btn logout-btn" id="logoutBtn">
        Log out
      </button>
    </a>
  </nav>

  <div class="container">

    <h1>Edit your profile</h1>

    <p class="subtitle">
      Set up your digital card so others can discover and connect with you.
    </p>

    <form class="profile-form" id="profileForm">

      <div class="row">
        <div class="field">
          <label>First name <span>*</span></label>
          <input
            type="text"
            id="firstName"
            placeholder="First name"
            required
            disabled
          />
        </div>

        <div class="field">
          <label>Last name <span>*</span></label>
          <input
            type="text"
            id="lastName"
            placeholder="Last name"
            required
            disabled
          />
        </div>
      </div>

      <div class="field full">
        <label>Job / Role</label>
        <input
          type="text"
          id="job"
          placeholder="Student, Developer, Designer"
        />
      </div>

      <div class="field full">
        <label>Country</label>
        <input
          type="text"
          id="country"
          placeholder="Canada"
        />
      </div>

      <div class="field full">
        <label>Bio</label>
        <textarea
          id="bio"
          placeholder="Tell people about yourself"
        ></textarea>
      </div>

      <div class="field full">
        <label>Skills</label>
        <input
          type="text"
          id="skills"
          placeholder="Web, AI, Backend, Design"
        />
      </div>

      <div class="actions">
        <button type="button" class="cancel" id="cancelBtn">Cancel</button>
        <button type="submit" class="save">Save Profile</button>
      </div>

    </form>

  </div>

</body>
</html>
